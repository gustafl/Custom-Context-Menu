<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Context menu</title>
    <meta name="description" content="Context menu sample code" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/contextMenu.css">
  </head>
  <body>
    <div id="container">
      <ul class="tasks">
        <li class="task" data-id="1">
          <div class="task-content">
            Write code
          </div>
          <div class="task-actions">
            <i class="fa fa-eye"></i>
            <i class="fa fa-edit"></i>
            <i class="fa fa-times"></i>
          </div>
        </li>
        <li class="task" data-id="2">
          <div class="task-content">
            Refactor code
          </div>
          <div class="task-actions">
            <i class="fa fa-eye"></i>
            <i class="fa fa-edit"></i>
            <i class="fa fa-times"></i>
          </div>
        </li>
        <li class="task" data-id="3">
          <div class="task-content">
            Check in code
          </div>
          <div class="task-actions">
            <i class="fa fa-eye"></i>
            <i class="fa fa-edit"></i>
            <i class="fa fa-times"></i>
          </div>
        </li>
      </ul>
      <nav class="context-menu">
        <ul class="context-menu-items">
          <li class="context-menu-item">
            <a href="#" class="context-menu-link" data-action="View">
              <i class="fa fa-eye"></i> View Task
            </a>
          </li>
          <li class="context-menu-item">
            <a href="#" class="context-menu-link" data-action="Edit">
              <i class="fa fa-edit"></i> Edit Task
            </a>
          </li>
          <li class="context-menu-item">
            <a href="#" class="context-menu-link" data-action="Delete">
              <i class="fa fa-times"></i> Delete Task
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
